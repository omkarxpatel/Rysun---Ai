<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysun Ai Project - Omkar Patel</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.tailwindcss.com/latest.css" rel="stylesheet">
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [inputValue, setInputValue] = React.useState('');
            const [selectedOption, setSelectedOption] = React.useState('');

            React.useEffect(() => {
                fetch('http://127.0.0.1:5000/api/data')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => setData(data))
                    .catch(error => {
                        setError(error);
                        console.error('Fetch error:', error);
                    });
            }, []);

            const handleButtonClick = () => {
                fetch('http://127.0.0.1:5000/api/button-clicked', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ buttonName: 'Example Button' }),
                })
                .then(response => response.json())
                .then(data => console.log('Button click response:', data))
                .catch(error => console.error('Error calling button click API:', error));
            };

            const handleDropdownChange = (e) => {
                const selectedValue = e.target.value;
                setSelectedOption(selectedValue);

                fetch('http://127.0.0.1:5000/api/dropdown-selected', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ selectedOption: selectedValue }),
                })
                .then(response => response.json())
                .then(data => {
                    setData(data);
                    console.log('Dropdown selection response:', data);
                })
                .catch(error => console.error('Error calling dropdown selection API:', error));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Handle form submission logic here, if needed
                console.log('Form submitted with value:', inputValue);
            };

            if (error) {
                return <div>Error: {error.message}</div>;
            }

            return (
                <div className="container mx-auto mt-8 p-4 bg-white shadow-md rounded-lg">
                    <h1 className="text-2xl font-bold mb-4">Rysun Ai Project - Omkar Patel</h1>
                    
                    {/* Button */}
                    {/* <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick={handleButtonClick}>
                        Call Backend Function (Button Click)
                    </button> */}
                    
                    <hr className="my-4"/>
                    
                    {/* Dropdown */}
                    <div className="relative inline-block text-left">
                        <h3>Select your AI model</h3>
                        <select className="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center" onChange={handleDropdownChange}>
                            <option value="">Select an option</option>
                            <option value="ChatGPT">ChatGPT</option>
                            <option value="Bard">Bard</option>
                            <option value="Meta AI">Meta AI</option>
                        </select>
                        
                        {selectedOption && data && (
                        <div className="mt-4">
                            <p>Selected Model: {data.models.join(",")}</p>
                        </div>
                        )}
                    </div>
                    
                    <hr className="my-4"/>
                    
                    {/* Headers */}
                    <h2 className="text-xl font-bold mb-2">Headers</h2>
                    <h3 className="text-lg font-semibold mb-2">Subheaders</h3>
                
                    
                    <hr className="my-4"/>
                    
                    {/* Textbox */}
                    <form onSubmit={handleSubmit}>
                        <input
                            type="text"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            className="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Enter your prompt"
                        />
                        <button type="submit" className="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Submit
                        </button>
                    </form>
                    
                    {/* Display fetched data */}
                    {data && (
                        <div className="mt-4">
                            <p className="text-lg">Data from selected model:</p>
                            <p>{data.message}</p>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
